[package]
name = "netbox-openapi"
version.workspace = true
authors = ["cyber witchery labs"]
license.workspace = true
description = "low level netbox bindings (generated by Openapi Generator https://github.com/openapitools/openapi-generator)"
edition = "2024"
readme = "README.md"
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/netbox-openapi"

[dependencies]
serde = "^1.0"
serde_derive = "^1.0"
serde_with = "^2.0"
serde_json = "^1.0"
url = "^2.2"
uuid = { version = "^1.0", features = ["serde"] }
[dependencies.reqwest]
version = "^0.12"
features = ["json", "multipart", "rustls-tls"]
default-features = false
