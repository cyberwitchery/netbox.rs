[package]
name = "netbox-openapi"
version = "0.0.1"
authors = ["cyber witchery labs"]
license.workspace = true
description = "low level netbox bindings (generated by Openapi Generator https://github.com/openapitools/openapi-generator)"
edition = "2018"

[dependencies]
serde = "^1.0"
serde_derive = "^1.0"
serde_with = "^2.0"
serde_json = "^1.0"
url = "^2.2"
uuid = { version = "^1.0", features = ["serde"] }
[dependencies.reqwest]
version = "^0.11"
features = ["json", "multipart", "rustls-tls"]
default-features = false
